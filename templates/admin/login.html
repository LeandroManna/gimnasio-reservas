{% extends 'base.html' %}

{% block title %}Login Administrador - Gimnasio MultiSport{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-shield-lock-fill text-primary" style="font-size: 4rem;"></i>
                        <h3 class="mt-3 fw-bold">Panel Administrador</h3>
                        <p class="text-muted">Ingres치 tus credenciales</p>
                    </div>

                    <form method="POST" action="{{ url_for('admin_login') }}">
                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="bi bi-person-fill me-2"></i>Usuario
                            </label>
                            <input type="text" class="form-control form-control-lg" 
                                   name="usuario" required autofocus
                                   placeholder="Ingresa tu usuario">
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                <i class="bi bi-key-fill me-2"></i>Contrase침a
                            </label>
                            <input type="password" class="form-control form-control-lg" 
                                   name="password" required
                                   placeholder="Ingresa tu contrase침a">
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i>
                            Ingresar
                        </button>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <a href="{{ url_for('index') }}" class="btn btn-link text-decoration-none">
                            <i class="bi bi-arrow-left me-2"></i>
                            Volver al sitio
                        </a>
                    </div>

                    <!-- <div class="alert alert-info mt-4 small">
                        <i class="bi bi-info-circle me-2"></i>
                        <strong>Credenciales por defecto:</strong><br>
                        Usuario: <code>admin</code><br>
                        Contrase침a: <code>admin1234</code>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .card {
        border-radius: 20px;
    }
    
    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
</style>
{% endblock %}
